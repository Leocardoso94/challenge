<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Title</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <form class="form">
      <fieldset class="form__container request-fields">
        <h4 class="form__title">
          Explique o que você precisa
          <br>
          <small>Peça orçamento grátis, online!</small>
        </h4>
      </fieldset>
      <fieldset class="form__container user">
        <h2 class="form__info">
          Estamos quase lá
          <small>Não perca tempo ligando para vários profissionais. Preencha os dados abaixo e
            <strong>nós encontraremos os melhores pra você!</strong>
          </small>
        </h2>
      </fieldset>
      <fieldset class="form__container actions">
        <button type="button" class="button request-fields" data-next-step>Buscar profissionais</button>
        <button type="button" class="button user">Finalizar</button>
      </fieldset>
      <ol class="form__steps">
        <li class="form__steps-item form__steps-item--active" data-step="seu_pedido">1. Seu pedido</li>
        <li class="form__steps-item" data-step="seus_dados">2. Seus dados</li>
      </ol>
    </form>
  </div>
</body>
<script src="js/script.js"></script>
<script src="js/change-tabs.js"></script>
</html>
